                </div>

                                <th>

                                <th class="text-right">

                                </th>
                            </thead>
                            <tbody *ngFor="let product of products">

                                    <td>
                                        {{product.id}}
                                    </td>
                                    <td>
                                        {{product.name}}
                                    </td>
                                    <td>
                                        {{product.unitPrice}}
                                    </td>
                                    <td class="text-right">
                                        {{product.unitPrice}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
